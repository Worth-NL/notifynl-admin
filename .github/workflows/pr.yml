name: Test

on:
  pull_request:
    branches:
      - "main"

concurrency:
  group: ${{ github.workflow }}.${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]
        node-version: ["22"]

    steps:
      - uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "Europe/Amsterdam"

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: gerlero/apt-install@v1
        with:
          packages: build-essential git libcurl4-openssl-dev curl libssl-dev
          install-recommends: false

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: true
          enable-cache: true
          cache-dependency-glob: |
            requirements_for_test.in
            requirements_for_test.txt
            requirements_nl_test.txt

      - name: Install application requirements (pip)
        run: uv pip install -r requirements_nl_test.txt

      - name: NPM install
        run: npm ci --no-audit

      - name: NPM build
        run: npm run build

      - uses: astral-sh/ruff-action@v3

      - name: Generate version file
        run: make generate-version-file

      - name: NPM lint SCSS
        run: npm run lint:scss

      - name: NPM lint JS
        run: npm run lint:js

      - name: Jest tests
        run: npm run test-report                # run tests (configured to use jest-junit reporter)

      - uses: dorny/test-reporter@v2
        with:
          name: JEST Tests
          path: reports/jest-*.xml
          reporter: jest-junit

      - uses: pavelzw/pytest-action@v2
        with:
          verbose: false
          emoji: false
